<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>签署页面</title>
    <style>
      h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td {
        margin: 0;
        padding: 0;
      }
      body{padding:30px;}
      .btn-name{border: solid 1px #cccccc; width: 45%; background-color: #fff; padding: 10px 0; border-radius: 5px; font-size: 16px;}
      .btn-name:focus{outline: none;}
      .btn-use, .btn-use:hover, .btn-use:focus{border: 1px solid #fac77d; color: #fac77d;}
      .margin-div{margin: 10% 0 0 25%;}
    </style>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--<link rel="shortcut icon" href="/ico/favicon.ico">-->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">

    <style>body { background:#fff; font-family:"Helvetica Neue",Helvetica,Arial,sans-serif; }</style>

    <link href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/css/lightness/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <link href="./bootstrap.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

  <div class="container">
    <style>
      #draggable {
        width: 150px;
        height: 150px;
        padding: 0.5em;
      }
    </style>
    <script>
      $(function () {
        $("#draggable").draggable();
      });
    </script>


    <div class="demo">
      <div id="draggable">
        <img id="sign" src="" style="height: 120px;width: 200px;border:1px dashed;"/>
      </div>
    </div>

    <div class="demo-description">
      <img src="./contract.png"/>
    </div>
  </div>

  <div class="margin-div">
    <button class="btn-name btn-use" id="btnSign">签署</button>
  </div>



  <div class="modal fade" id="SmsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4 class="modal-title" align="center">手机短信验证</h4>
        </div>
        <input type="hidden" id="phone" name="phone" value=""/>
        <h5 style="margin-left: 15px;">已发送验证码至<span id="showPhone"></span>，请输入验证码完成签署。</h5>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="smsCode" class="col-xs-3 control-label" style="margin: 0;">短信验证码:&nbsp;</label>
              <div class="col-xs-5">
                <input type="text" class="form-control" id="smsCode" placeholder="请输入手机收到的验证码" value="123456">
              </div>
              <button type="button" class="btn bottom-bg2" id="reSendSmsBtn" style="margin-right: 20px;">重新发送</button>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10" style="padding-right: 10px;">
                <button type="reset" class="btn bottom-bg6" id="reset">重置</button>
                <button type="button" class="btn bottom-bg6" id="signSubmitBtn">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-29418466-1']);
    _gaq.push(['_setDomainName', 'furf.com']);
    _gaq.push(['_trackPageview']);
    (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
    $(function () {
      $('#sign').attr('src', 'data:image/png;base64,' + sessionStorage.getItem('sign'));
    });

    $("#btnSign").click(function(){
      $('#SmsModal').modal();
    });
  </script>
    </body>
</html>
